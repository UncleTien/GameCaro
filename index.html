<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="title">Caro Game</div>
    <div class="choosePlayer">
        <button onclick="startGame('X')">Player X</button>
        <button onclick="startGame('O')">Player O</button>
    </div>
    <div class="gameSection">
        <div class="players">
            <span id="playerXScore">Player X: 0</span>
            <span id="playerOScore">Player O: 0</span>
        </div>
        <div class="table">
            <div class="board" id="board"></div>
            <button id="resetButton">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
